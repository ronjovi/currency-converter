<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro;
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button>
				&yen;
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/********** Write all your code below this line: **********/

		/*
		* takes the randomly generated val and coverts it to cny
		*/
		function convertToEur() {
			const randVal = parseInt(document.getElementById("usd").innerHTML); // get random value by id - parse the string value into an integer
			const convertedVal = randVal * 0.85; // convert usd to eur
			const formatedVal = parseFloat(convertedVal).toFixed(2); // set value to two decimal places
			document.getElementById('eur-value').innerHTML = formatedVal; // set value to span element
		}

		/*
		* takes the randomly generated val and coverts it to cny
		*/
		function convertToCny() {
			const randVal = parseInt(document.getElementById("usd").innerHTML); // get random value by id - parse the string value into an integer
			const convertedVal = randVal * 6.91; // convert usd to cny
			const formatedVal = parseFloat(convertedVal).toFixed(2); // set value to two decimal places
			document.getElementById('cny-value').innerHTML = formatedVal; // set value to span element
		}

		// add click event listener to eur-btn
		document.getElementById("eur-btn").addEventListener("click", convertToEur);

		// add click event listener to cny-btn
		document.getElementById("cny-btn").addEventListener("click", convertToCny);

	</script>
</body>

</html>
